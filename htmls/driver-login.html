<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login - UCC Shuttle Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); width: 90%; max-width: 400px; }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #f5576c; font-size: 28px; margin-bottom: 5px; }
        .logo p { color: #666; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: border 0.3s; }
        .form-group input:focus { outline: none; border-color: #f5576c; }
        .btn-login { width: 100%; padding: 14px; background: #f5576c; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        .btn-login:hover { background: #e04558; }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #f5576c; text-decoration: none; font-size: 14px; }
        .links a:hover { text-decoration: underline; }
        .error { background: #fee; color: #c33; padding: 10px; border-radius: 8px; margin-bottom: 20px; display: none; }
    </style>
    <script>
        // API Config - Auto-detect correct URL
        const API_CONFIG = {
            API_URL: window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                ? '' 
                : `http://${window.location.hostname}:3001`
        };
        console.log('üåê API URL:', API_CONFIG.API_URL);
    </script>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üöó Driver Login</h1>
            <p>UCC Shuttle Tracker</p>
        </div>
        <div class="error" id="errorMsg"></div>
        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="driver@ucc.edu.gh">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <div class="links">
            <a href="/index.html">‚Üê Back to Home</a>
            <span>|</span>
            <a href="register.html">Create Account</a>
            <span>|</span>
            <a href="forgot-password.html">Forgot Password?</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const response = await fetch(`${API_CONFIG.API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                console.log('Login response:', data);

                if (data.success) {
                    // Check if user is a driver
                    if (data.user.role !== 'driver') {
                        errorMsg.textContent = 'Access denied. This login is for drivers only. Please use the correct login page for your role.';
                        errorMsg.style.display = 'block';
                        return;
                    }
                    
                    localStorage.setItem('ucc_token', data.token);
                    localStorage.setItem('ucc_user', JSON.stringify(data.user));
                    window.location.href = 'driver-dashboard.html';
                } else {
                    errorMsg.textContent = data.message || 'Login failed';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
