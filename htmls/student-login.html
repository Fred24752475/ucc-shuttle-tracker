<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - UCC Shuttle Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); width: 90%; max-width: 400px; }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #667eea; font-size: 28px; margin-bottom: 5px; }
        .logo p { color: #666; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: border 0.3s; }
        .form-group input:focus { outline: none; border-color: #667eea; }
        .btn-login { width: 100%; padding: 14px; background: #667eea; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        .btn-login:hover { background: #5568d3; }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #667eea; text-decoration: none; font-size: 14px; }
        .links a:hover { text-decoration: underline; }
        .error { background: #fee; color: #c33; padding: 10px; border-radius: 8px; margin-bottom: 20px; display: none; }
    </style>
    <script>
        // API Config - Use relative paths for production
        const API_CONFIG = {
            API_URL: ''
        };
        console.log('üåê Using relative API paths');
        // Show API URL on page for debugging
        window.addEventListener('DOMContentLoaded', () => {
            const debugDiv = document.createElement('div');
            debugDiv.style.cssText = 'position:fixed;top:0;left:0;background:black;color:lime;padding:5px;font-size:10px;z-index:9999';
            debugDiv.textContent = 'API: relative paths';
            document.body.appendChild(debugDiv);
        });
    </script>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üéì Student Login</h1>
            <p>UCC Shuttle Tracker</p>
        </div>
        <div class="error" id="errorMsg"></div>
        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="student@ucc.edu.gh">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <div class="links">
            <a href="/index.html">‚Üê Back to Home</a>
            <span>|</span>
            <a href="register.html">Create Account</a>
            <span>|</span>
            <a href="forgot-password.html">Forgot Password?</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            // Show attempting login
            errorMsg.textContent = 'Connecting to server...';
            errorMsg.style.background = '#ffc';
            errorMsg.style.color = '#333';
            errorMsg.style.display = 'block';

            try {
                console.log('Attempting login to:', `${API_CONFIG.API_URL}/api/login`);
                
                // Add timeout to fetch
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout
                
                const response = await fetch(`${API_CONFIG.API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Login response:', data);

                if (data.success) {
                    // Check if user is a student
                    if (data.user.role !== 'student') {
                        errorMsg.textContent = 'Access denied. This login is for students only.';
                        errorMsg.style.background = '#fee';
                        errorMsg.style.color = '#c33';
                        return;
                    }
                    
                    errorMsg.textContent = 'Login successful! Redirecting...';
                    errorMsg.style.background = '#efe';
                    errorMsg.style.color = '#060';
                    
                    localStorage.setItem('ucc_token', data.token);
                    localStorage.setItem('ucc_user', JSON.stringify(data.user));
                    
                    setTimeout(() => {
                        window.location.href = 'student-dashboard.html';
                    }, 500);
                } else {
                    errorMsg.textContent = data.message || 'Login failed';
                    errorMsg.style.background = '#fee';
                    errorMsg.style.color = '#c33';
                }
            } catch (error) {
                console.error('Login error:', error);
                if (error.name === 'AbortError') {
                    errorMsg.textContent = 'Connection timeout. Server took too long to respond.';
                } else {
                    errorMsg.textContent = 'Error: ' + error.message;
                }
                errorMsg.style.background = '#fee';
                errorMsg.style.color = '#c33';
            }
        });
    </script>
</body>
</html>
