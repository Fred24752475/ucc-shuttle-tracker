<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - UCC Shuttle Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); width: 100%; max-width: 450px; }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #667eea; font-size: 28px; margin-bottom: 5px; }
        .logo p { color: #666; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; font-size: 14px; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: border 0.3s; }
        .form-group input:focus { outline: none; border-color: #667eea; }
        .btn { width: 100%; padding: 14px; background: #667eea; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s; margin-top: 10px; }
        .btn:hover { background: #5568d3; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .links { text-align: center; margin-top: 20px; font-size: 14px; }
        .links a { color: #667eea; text-decoration: none; margin: 0 5px; }
        .links a:hover { text-decoration: underline; }
        .message { padding: 12px; border-radius: 8px; margin-bottom: 20px; display: none; font-size: 14px; }
        .error { background: #fee; color: #c33; border: 1px solid #fcc; }
        .success { background: #efe; color: #3c3; border: 1px solid #cfc; }
        .info { background: #e3f2fd; color: #1976d2; border: 1px solid #bbdefb; }
        .help-section { background: #f5f5f5; padding: 15px; border-radius: 8px; margin-top: 20px; }
        .help-section h3 { color: #333; font-size: 14px; margin-bottom: 10px; }
        .help-section ul { list-style: none; padding: 0; }
        .help-section li { color: #666; font-size: 13px; margin-bottom: 8px; padding-left: 20px; position: relative; }
        .help-section li:before { content: '‚Ä¢'; position: absolute; left: 5px; color: #667eea; font-weight: bold; }
    </style>
    <script src="../js/api-config.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üîê Reset Password</h1>
            <p>UCC Shuttle Tracker</p>
        </div>
        <div class="message" id="message"></div>
        
        <!-- Step 1: Request Reset -->
        <form id="requestForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="your.email@ucc.edu.gh">
            </div>
            <button type="submit" class="btn" id="requestBtn">Send Reset Code</button>
        </form>

        <!-- Step 2: Verify Code -->
        <form id="verifyForm" style="display: none;">
            <div class="form-group">
                <label>Reset Code (Check your email)</label>
                <input type="text" id="resetCode" required placeholder="Enter 6-digit code" maxlength="6">
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword" required placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="Confirm new password">
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>

        <div class="links">
            <a href="student-login.html">Student Login</a>
            <span>|</span>
            <a href="driver-login.html">Driver Login</a>
            <span>|</span>
            <a href="admin-login.html">Admin Login</a>
        </div>

        <div class="help-section">
            <h3>Need Help?</h3>
            <ul>
                <li>Make sure to use your registered email</li>
                <li>Check your spam folder for the reset code</li>
                <li>Contact IT support if you don't receive the code</li>
            </ul>
        </div>
    </div>

    <script>
        let userEmail = '';

        // Step 1: Request reset code
        document.getElementById('requestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const message = document.getElementById('message');
            const btn = document.getElementById('requestBtn');

            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                const response = await fetch(`${API_CONFIG.API_URL}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    userEmail = email;
                    message.className = 'message success';
                    message.textContent = 'üìß Reset code sent to your email! Check your inbox.';
                    message.style.display = 'block';
                    
                    // Switch to verify form
                    document.getElementById('requestForm').style.display = 'none';
                    document.getElementById('verifyForm').style.display = 'block';
                } else {
                    message.className = 'message error';
                    message.textContent = data.message || 'Failed to send reset code';
                    message.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'Send Reset Code';
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = 'Connection error. Please try again.';
                message.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Send Reset Code';
            }
        });

        // Step 2: Verify code and reset password
        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resetCode = document.getElementById('resetCode').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const message = document.getElementById('message');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                message.className = 'message error';
                message.textContent = 'Passwords do not match!';
                message.style.display = 'block';
                return;
            }

            // Validate password strength
            if (newPassword.length < 6) {
                message.className = 'message error';
                message.textContent = 'Password must be at least 6 characters!';
                message.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_CONFIG.API_URL}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, resetCode, newPassword })
                });

                const data = await response.json();

                if (data.success) {
                    message.className = 'message success';
                    message.textContent = 'Password reset successful! Redirecting to login...';
                    message.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'student-login.html';
                    }, 2000);
                } else {
                    message.className = 'message error';
                    message.textContent = data.message || 'Invalid reset code';
                    message.style.display = 'block';
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = 'Connection error. Please try again.';
                message.style.display = 'block';
            }
        });
    </script>
</body>
</html>
