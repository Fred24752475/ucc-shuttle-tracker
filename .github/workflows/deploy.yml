name: Deploy UCC Shuttle Tracker
on:
  push:
    branches:
      - main
  jobs:
    build-and-deploy:
      runs-on: push
      steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Setup Pages
          uses: actions/configure-pages@v4
        - name: Upload artifact
          uses: actions/upload-pages-artifact@v3
          with:
            path: '.'
            retention-days: 1